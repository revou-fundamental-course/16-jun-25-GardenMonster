<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>Kalkulator Segitiga</h1>
            <p>Hitung Luas dan Keliling Segitiga dengan mudah</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="area">Luas Segitiga</div>
            <div class="tab" data-tab="perimeter">Keliling Segitiga</div>
        </div>
        
        <div class="tab-content active" id="area-tab">
            <svg class="triangle-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,10 90,90 10,90" fill="none" stroke="#4361ee" stroke-width="2"/>
                <text x="50" y="30" text-anchor="middle" font-size="8" fill="#4361ee">Tinggi</text>
                <line x1="50" y1="10" x2="50" y2="90" stroke="#4361ee" stroke-width="1" stroke-dasharray="3,3"/>
                <text x="20" y="95" text-anchor="middle" font-size="8" fill="#4361ee">Alas</text>
                <line x1="10" y1="90" x2="90" y2="90" stroke="#4361ee" stroke-width="2"/>
            </svg>
            
            <div class="form-group">
                <label for="base">Alas Segitiga (a)</label>
                <input type="number" id="base" placeholder="Masukkan alas dalam cm">
                <div class="error-message" id="base-error">Masukkan angka dengan benar</div>
            </div>
            
            <div class="form-group">
                <label for="height">Tinggi Segitiga (t)</label>
                <input type="number" id="height" placeholder="Masukkan tinggi dalam cm">
                <div class="error-message" id="height-error">Masukkan angka dengan benar</div>
            </div>
            
            <button class="btn" id="calculate-area">Hitung Luas</button>
        </div>
        
        <div class="tab-content" id="perimeter-tab">
            <svg class="triangle-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,10 90,90 10,90" fill="none" stroke="#3f37c9" stroke-width="2"/>
                <text x="20" y="60" text-anchor="middle" font-size="8" fill="#3f37c9">Sisi A</text>
                <text x="80" y="60" text-anchor="middle" font-size="8" fill="#3f37c9">Sisi B</text>
                <text x="50" y="95" text-anchor="middle" font-size="8" fill="#3f37c9">Sisi C</text>
            </svg>
            
            <div class="form-group">
                <label for="sideA">Panjang Sisi A</label>
                <input type="number" id="sideA" placeholder="Masukkan panjang sisi A">
                <div class="error-message" id="sideA-error">Masukkan angka dengan benar</div>
            </div>
            
            <div class="form-group">
                <label for="sideB">Panjang Sisi B</label>
                <input type="number" id="sideB" placeholder="Masukkan panjang sisi B">
                <div class="error-message" id="sideB-error">Masukkan angka dengan benar</div>
            </div>
            
            <div class="form-group">
                <label for="sideC">Panjang Sisi C</label>
                <input type="number" id="sideC" placeholder="Masukkan panjang sisi C">
                <div class="error-message" id="sideC-error">Masukkan angka dengan benar</div>
            </div>
            
            <button class="btn" id="calculate-perimeter">Hitung Keliling</button>
        </div>
    </div>

    <!-- Modal Popup -->
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Hasil Perhitungan</div>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-formula" id="modal-formula"></div>
                <div class="modal-result" id="modal-result"></div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="modal-ok">OK</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Kalkulator Segitiga  | by Hangga
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
